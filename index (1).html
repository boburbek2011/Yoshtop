<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoshingizni Hisoblash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #89f7fe, #66a6ff);
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .input-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }
        .input-group input {
            width: 70px;
            padding: 10px;
            border: 1px solid #a0c2e6;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: center;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.15em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result-display {
            margin-top: 30px;
            font-size: 1.3em;
            color: #333;
            min-height: 40px;
            opacity: 0;
            transform: translateY(20px);
        }
        .message-display {
            margin-top: 20px;
            font-size: 1.6em;
            font-weight: 700;
            color: #007bff;
            min-height: 50px;
            opacity: 0;
            transform: scale(0.8);
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            70% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .animated-result {
            animation: fadeInSlideUp 1s ease-out forwards;
        }

        .animated-message {
            animation: fadeInSlideUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yoshingizni Hisoblash</h1>
        <div class="input-group">
            <div class="input-item">
                <label for="birthYear">Yil:</label>
                <input type="number" id="birthYear" placeholder="YYYY" min="1900">
            </div>
            <div class="input-item">
                <label for="birthMonth">Oy:</label>
                <input type="number" id="birthMonth" placeholder="MM" min="1" max="12">
            </div>
            <div class="input-item">
                <label for="birthDay">Kun:</label>
                <input type="number" id="birthDay" placeholder="DD" min="1" max="31">
            </div>
        </div>
        <button id="calculateBtn">Hisoblash</button>
        <div id="ageDisplay" class="result-display"></div>
        <p id="messageDisplay" class="message-display"></p>
    </div>

    <script>
        document.getElementById('birthYear').max = new Date().getFullYear();

        document.getElementById('calculateBtn').addEventListener('click', function() {
            var birthYear = parseInt(document.getElementById('birthYear').value);
            var birthMonth = parseInt(document.getElementById('birthMonth').value);
            var birthDay = parseInt(document.getElementById('birthDay').value);

            if (isNaN(birthYear) || isNaN(birthMonth) || isNaN(birthDay) ||
                birthYear < 1900 || birthYear > new Date().getFullYear() ||
                birthMonth < 1 || birthMonth > 12 ||
                birthDay < 1 || birthDay > 31) {
                alert("Iltimos, to'g'ri tug'ilgan sanani kiriting.");
                return;
            }

            var today = new Date();
            var currentYear = today.getFullYear();
            var currentMonth = today.getMonth() + 1;
            var currentDay = today.getDate();

            var ageYears = currentYear - birthYear;
            var ageMonths = currentMonth - birthMonth;
            var ageDays = currentDay - birthDay;

            if (ageDays < 0) {
                ageMonths--;
                var daysInPrevMonth = new Date(currentYear, currentMonth - 1, 0).getDate();
                ageDays += daysInPrevMonth;
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            var ageDisplay = document.getElementById('ageDisplay');
            var messageDisplay = document.getElementById('messageDisplay');

            ageDisplay.classList.remove('animated-result');
            messageDisplay.classList.remove('animated-message');
            ageDisplay.style.opacity = '0';
            messageDisplay.style.opacity = '0';
            ageDisplay.style.transform = 'translateY(20px)';
            messageDisplay.style.transform = 'scale(0.8)';

            ageDisplay.textContent = "Siz " + ageYears + " yosh " + ageMonths + " oy " + ageDays + " kunliksiz.";
            
            let message = "";
            if (ageYears < 14) {
                message = "Siz yoshsiz";
            } else if (ageYears >= 14 && ageYears <= 18) {
                message = "Siz bo'ydoq siz";
            } else if (ageYears > 18 && ageYears <= 50) {
                message = "Siz katta odamsiz";
            } else if (ageYears > 50 && ageYears <= 100) {
                message = "Siz qarisiz";
            } else if (ageYears > 100) {
                message = "Siz juda uzoq umr ko'rgansiz!";
            }
            messageDisplay.textContent = message;

            setTimeout(() => {
                ageDisplay.classList.add('animated-result');
            }, 100);

            setTimeout(() => {
                messageDisplay.classList.add('animated-message');
            }, 600);
        });
    </script>
</body>
</html>
